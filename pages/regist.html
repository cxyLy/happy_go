<div class="login_wrapper">
    <p class="login_head">
        <a href="#/mine"><span class="mine_iconfont">&#xe619;</span></a>
        <span class="span">注册</span>
        <span class="mine_iconfont span" ng-click="flag = !flag">&#xe618;</span>
    </p>
    <ul class="login_headList" ng-hide="flag">
        <li><a href="javascript:void(0)" class="mine_iconfont addr_tri" ng-click="flag = !flag">&#xe61c;</a></li>
        <li><a href="#/home">首页</a></li>
        <li><a href="#/leyuan">购物车</a></li>
        <li><a href="#/card">搜索</a></li>
        <li><a href="#/mine">分类</a></li>
    </ul>
    <ul class="login_form">
        <li>
            <span class="mine_iconfont">&#xe626;</span>
            <input type="text" placeholder="请输入用户名" ng-model="t" ng-blur="juge()" >
        </li>
        <li>
            <span class="mine_iconfont">&#xe62c;</span>
            <input type="password" placeholder="请输入密码" ng-model="p">
        </li>
        <li>
            <span class="mine_iconfont">&#xe628;</span>
            <input type="password" placeholder="请再次输入密码" ng-model="rp" ng-blur="juge()">
        </li>
    </ul>
    <p class="login_err">{{ err + err1 }}</p>
    <button class="login_btn"><a href="javascript:void(0)" id="regist" ng-click="check(t,p)">注册</a><a href="#/login" id="displaybtn">登录</a></button>

</div>
